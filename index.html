<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Techniques</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header">
        <div class="array-inputs">
            <p>Size of Array:
                <input id="a-size" type="range" min="10" max="100" step="10" value=20>
            </p>
            <p>Speed of Algorithms:
                <input id="a-speed" type="range" min="1" max="5" step="1" value="1">
            </p>
            <button id="a-generate">New Array</button>
        </div>
        <div class="header-right">
            <p class="heading">Sorting Visualizer</p>
            <div class="algorithms">
                <button id="mybut1">Bubble Sort</button>
                <button id="mybut2">Selection Sort</button>
                <button id="mybut3">Insertion Sort</button>
                <button id="mybut4">Merge Sort</button>
                <button id="mybut5">Quick Sort</button>
            </div>
        </div>
    </div>
    <div class="array-container">
        <div class="graph">
            <div class="histogram">
            </div>
        </div>  
    </div>

    
    <script src="./script.js"></script>
    <!-- <script src="./selection-sort"></script>
    <script src="./Bubble-sort.js"></script> -->
    
</body>

</html>
